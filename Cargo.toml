[workspace]
resolver = "2"
members = [
    "crates/hstry-core",
    "crates/hstry-runtime",
    "crates/hstry-cli",
    "crates/hstry-tui",
    "crates/hstry-mcp",
    "crates/hstry-api",
]

[workspace.package]
version = "0.2.4"
edition = "2024"
license = "MIT"
repository = "https://github.com/byteowlz/hstry"

[workspace.dependencies]
# Shared across workspace
anyhow = "1.0"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
config = { version = "0.15", features = ["toml"] }
dirs = "5.0"
shellexpand = "3.1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite"] }

# CLI
clap = { version = "4.5", features = ["derive", "env"] }
clap_complete = "4.5"

# TUI
ratatui = "0.29"
crossterm = "0.28"
pulldown-cmark = "0.12"

# Async runtime
tokio = { version = "1.43", features = ["full"] }

# API/HTTP
axum = "0.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }
reqwest = { version = "0.12", features = ["json"] }
log = "0.4"
env_logger = "0.11"

# MCP
rmcp = { version = "0.1", features = ["server", "transport-io"] }

# Internal crates
hstry-core = { path = "crates/hstry-core" }
hstry-runtime = { path = "crates/hstry-runtime" }
